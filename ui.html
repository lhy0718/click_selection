<html>

<head>
  <title>Click Selector & Crawler</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="ui.css">
  <script src="ui.js"></script>
</head>

<body>
  <h1 id="crawl-title">Click Selector & Crawler</h1>

  <div class="toggle-div">
    Crawler On/Off
    <label class="switch">
      <input id="toggle-crawler" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="crawlbtn-col">
    <button id="crawlbtn-save" class="crawlbtn crawlbtn-save">
      <span class="material-icons">save</span>
      Save This Page
    </button>
    <button id="crawlbtn-delete" class="crawlbtn crawlbtn-delete">
      <span class="material-icons">delete</span>
      Delete This Page
    </button>
    <button id="crawlbtn-download" class="crawlbtn crawlbtn-download">
      <span class="material-icons">download</span>
      Download Crawling List
    </button>
    <button id="crawlbtn-clear" class="crawlbtn crawlbtn-clear">
      <span class="material-icons">delete_sweep</span>
      (CAUTION!) Clear Crawling List
    </button>
    <button id="crawlbtn-cache" class="crawlbtn crawlbtn-cache">
      <span class="material-icons">auto_delete</span>
      Clear Cache
    </button>
  </div>
</body>

</html>
